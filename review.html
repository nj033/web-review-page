<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Coffee Shop Reviews</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Customer Reviews</h1>
    </header>
    <section class="reviews">
        <div class="slider">
            <div class="slide active">
                <div class="review">
                    <div class="photo">
                        <img src="pics2/portrait-happy-smiling-woman-standing-square-sunny-summer-spring-day-outside-cute-smiling-woman-looking-you-attractive-young-girl-enjoying-summer-filtered-image-flare-sunshine.jpg" alt="Customer Photo">
                    </div>
                    <div class="content">
                        <h2>Jane Doe</h2>
                        <p>⭐⭐⭐⭐⭐</p>
                        <p>"Amazing coffee and a fantastic atmosphere! Highly recommend."</p>
                    </div>
                </div>
            </div>
            <div class="slide">
                <div class="review">
                    <div class="photo">
                        <img src="pics2/smiling-young-beautiful-girl-pointing-right-side-with-copy-space.jpg" alt="Customer Photo">
                    </div>
                    <div class="content">
                        <h2>John Smith</h2>
                        <p>⭐⭐⭐⭐⭐</p>
                        <p>"The best coffee shop in town! Wonderful service and great coffee."</p>
                    </div>
                </div>
            </div>
            <!-- Add more slides as needed -->
        </div>
        <div class="controls">
            <button id="prev"><</button>
            <button id="next">></button>
        </div>
    </section>
    <script src="review.js"></script>
</body>
</html>
